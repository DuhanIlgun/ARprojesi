<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APK İndirme Sayfası</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #00796b;
      color: white;
      text-align: center;
      padding: 15px;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      background-color: #004d40;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #00695c;
    }

    section {
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    section.active {
      display: flex;
    }

    .hero {
      width: 100%;
      height: 100%;
      background: url('sihirlikarelerfotom.jpg') center/cover no-repeat;
    }

    .download-buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <header>
    <h1>Uygulamamın APK Sayfası</h1>
    <nav>
      <a href="#" onclick="showSection('home')">Ana Sayfa</a>
      <a href="#" onclick="showSection('about')">Hakkımda</a>
    </nav>
  </header>

  <section id="home" class="active">
    <div class="hero"></div>
    <div class="download-buttons">
      <a href="https://www.mediafire.com/file/4wd5ba98yzts2qf/duhan5.apk/file" target="_blank">
        <button>MediaFire ile APK İndir</button>
      </a>
      <a href="https://drive.google.com/file/d/1Qpo3JUW29pjwEloNpHgQUrA_ItEuAtfF/view?usp=drive_link" target="_blank">
        <button>Drive ile APK İndir</button>
      </a>
    </div>
  </section>

  <section id="about">
    <h3>Hakkımda</h3>
    <p>Merhaba! Bu uygulama, artırılmış gerçeklik teknolojisini kullanarak çocukların eğlenmesini sağlamak amacıyla geliştirildi. 
      Uygulamayı indirip denemekten çekinmeyin. Geri bildirimlerinizi bekliyorum!</p>
  </section>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
